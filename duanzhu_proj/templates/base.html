<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>DuanZhu</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/jstree/themes/default/style.min.css' %}">

    <!-- Load JavaScript files -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/jstree/jstree.min.js' %}"></script>
</head>
<body>
    {% block head %}
    {% endblock %}
    <div id="wrapper" class="container">
        <div id="left" class="left">
            <h3>目录</h3>
            {% block left %}
            {% endblock %}
        </div>

        <div id="main" class="main">
            {% block main %}
            {% endblock %}
        </div>
    </div>
    {% block footer %}
    <div class="footer">
         © 2025 北京师范大学 中国文字整理与规范研究中心
    </div>
    {% endblock %}
</body>
</html>
