<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>DuanZhu</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/jstree/themes/default/style.min.css' %}">

    <!-- Load JavaScript files -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/jstree/jstree.min.js' %}"></script>
</head>
<body>
    {% block head %}
    <div class="head">
            <div class="head_title">说文解字注知识库</div>
            <div class="head_link">
                <a href="/">首页</a>&nbsp;
                |&nbsp;&nbsp;<a href="/admin/">后台</a>
<!--                |&nbsp;&nbsp;<a href="/annotation/admin/login">登录</a>-->
            </div>
    </div>
    {% endblock %}
    <div id="wrapper" class="container">
        <div id="left" class="left">
            <h3>目录</h3>
            {% block left %}
                <!-- Left block remains the same; it contains the tree -->
                {% include "catalogue.html" %}
            {% endblock %}
        </div>

        <div id="main" class="main">
            {% block main %}
                <!-- Main content is updated dynamically -->
            {% endblock %}
        </div>
    </div>
    {% block footer %}
    <div class="footer">
         © 2025 北京师范大学中国文字整理与规范研究中心
    </div>
    {% endblock %}
</body>
</html>
