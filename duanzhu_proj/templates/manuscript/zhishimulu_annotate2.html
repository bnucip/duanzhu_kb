<body>
    <div class="header">
        <h1>Áü•ËØÜÁÇπÊ†áÊ≥®Á≥ªÁªü</h1>
        <div class="header-info">
            <div class="current-point" id="currentPoint">ÂΩìÂâçÊ†áÊ≥®ÔºöÂä†ËΩΩ‰∏≠...</div>

    <div class="main-container">
        <!-- Â∑¶‰æßÈù¢Êùø -->
        <div class="left-panel">
            <div class="search-section">
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢Â≠óÂ§¥ÊàñÊ≥®ÈáäÂÜÖÂÆπ...">

            <div class="instances-list" id="instancesList">

        <!-- Âè≥‰æßÈù¢Êùø -->
        <div class="right-panel">
            <!-- ÂÜÖÂÆπÊòæÁ§∫Âå∫ -->
            <div class="content-panel">
                <div class="content-title" id="contentTitle">ËØ∑ÈÄâÊã©Â∑¶‰æßÁöÑÂÆû‰æã</div>
                <div class="content-text" id="contentText">
                    <p style="color: #999; text-align: center; margin-top: 50px;">
                        ËØ∑‰ªéÂ∑¶‰æßÂàóË°®‰∏≠ÈÄâÊã©‰∏Ä‰∏™ÂÆû‰æãÊù•Êü•ÁúãËØ¶ÁªÜÂÜÖÂÆπ

            </div>

            <!-- Ê†áÊ≥®Â∑•‰ΩúÂå∫ -->
            <div class="annotation-panel">
                <div class="annotation-title">Ê†áÊ≥®Â∑•‰ΩúÂå∫</div>

                <div class="form-group">
                    <label>ÊòØÂê¶Â±û‰∫éÊú¨Áü•ËØÜÁÇπÔºö</label>
                    <!--<select id="belongsToPoint" onchange="toggleAnnotationForms()">
                        <option value="">ËØ∑ÈÄâÊã©</option>
                        <option value="yes">ÊòØ</option>
                        <option value="no">Âê¶</option>
                    </select>-->
                    <input type="radio" name="belongsToPoint" id="belongsToPoint1" value="1" style="width:auto;" /><label for="belongsToPoint1" style="display:inline;">ÊòØ</label>&nbsp;&nbsp;
                    <input type="radio" name="belongsToPoint" id="belongsToPoint2" value="0" style="width:auto;" /><label for="belongsToPoint2" style="display:inline;">Âê¶</label>
                </div>

                <!-- ÂΩìÈÄâÊã©"ÊòØ"Êó∂ÊòæÁ§∫ÁöÑÊ†áÊ≥®Ë°®Âçï -->
                <div id="annotationForms" style="display: none;">
                    <!-- Â§öÂØπË±°ÂÖ≥ËÅîÂûãÁü•ËØÜÁÇπÁöÑË°®Âçï -->
                    <div id="relationalForm">
                        <div class="form-group">
                            <label for="relationalDescription">Áü•ËØÜÁÇπÊèèËø∞Ôºö</label>
                            <textarea id="relationalDescription" placeholder="ËØ∑ÊèèËø∞ËØ•Áü•ËØÜÁÇπÁöÑÂÖ∑‰ΩìÂÜÖÂÆπ..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>ÂØπË±°ÁªÑÁÆ°ÁêÜÔºö</label>
                            <div class="object-groups-section">
                                <div class="section-title">ÂØπË±°ÁªÑ</div>
                                <div id="objectGroups">
                                    <!-- ÂØπË±°ÁªÑÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                                </div>
                                <button type="button" class="add-group-btn" onclick="addObjectGroup()">Êñ∞Â¢ûÂØπË±°ÁªÑ</button>
                            </div>
                        </div>

                <button class="save-btn" onclick="saveAnnotation()">‰øùÂ≠òÊ†áÊ≥®</button>

    </div>

    <script>
        let currentPointName = '{{ knowledgePoint }}';
        let currentPointAttribute = '';
        let selectedInstanceId = null;
        let selectedInstanceBianhao = null;
        let objectGroupCounter = 0;

        // Â≠òÂÇ®Ê†áÊ≥®Áä∂ÊÄÅÁöÑÂØπË±°
        let annotationStatus = JSON.parse(localStorage.getItem('annotationStatus') || '{}');

        // Ëé∑ÂèñÂΩìÂâçÁü•ËØÜÁÇπÁöÑÊ†áÊ≥®Áä∂ÊÄÅkey
        function getAnnotationKey(instanceId) {
            return `${currentPointName}_${instanceId}`;
        }

        // Ê£ÄÊü•ÂÆû‰æãÊòØÂê¶Â∑≤Ê†áÊ≥®
        function isAnnotated(instanceId) {
            const key = getAnnotationKey(instanceId);
            return annotationStatus[key] === true;
        }

        // Ê†áËÆ∞ÂÆû‰æã‰∏∫Â∑≤Ê†áÊ≥®
        function markAsAnnotated(instanceId) {
            const key = getAnnotationKey(instanceId);
            annotationStatus[key] = true;
            localStorage.setItem('annotationStatus', JSON.stringify(annotationStatus));
        }

        let mockInstances = [];

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñÂΩìÂâçÊ†áÊ≥®ÁöÑÁü•ËØÜÁÇπ‰ø°ÊÅØ
            currentPointName = '{{ knowledgePoint }}';
            currentPointAttribute = 'Â§öÂØπË±°ÂÖ≥Á≥ªÂûã';

            // Êõ¥Êñ∞È°µÈù¢ÊòæÁ§∫
            document.getElementById('currentPoint').textContent = `ÂΩìÂâçÊ†áÊ≥®Ôºö${currentPointName} (${currentPointAttribute})`;

            // ÁªëÂÆöÊêúÁ¥¢ÂäüËÉΩ
            document.getElementById('searchInput').addEventListener('input', function() {
                loadInstances(this.value);
            });

            $("input[name='belongsToPoint']").click(function(){
                if($(this).val()==1){
                    annotationForms.style.display = 'block';
                    relationalForm.style.display = 'block';

                    // Â¶ÇÊûúËøòÊ≤°ÊúâÂØπË±°ÁªÑÔºåÂàùÂßãÂåñ‰∏§‰∏™
                    if (document.querySelectorAll('.object-group').length === 0) {
                        if(selectedInstanceId){
                            const instance = mockInstances.find(item => item.id === selectedInstanceId);
                            addObjectGroup(instance.zitou,instance.bianhao);
                            addObjectGroup(instance.zitou,instance.bianhao);
                        }
                    }
                }else{
                    annotationForms.style.display = 'none';
                }
            });
        });

        // Âä†ËΩΩÂÆû‰æãÂàóË°®
        function loadInstances(searchTerm = '') {
            const instancesList = document.getElementById('instancesList');
            if (searchTerm) {
                $.ajax({
                    url: "/searchZitou/?keywords=" + searchTerm + "&zhishidian=" + "{{ knowledgePoint }}",
                    type: "GET",
                    dataType: "json",
                    success: function(data){
                        console.log(data);
                        mockInstances = data;
                        let filteredInstances = mockInstances;
                        instancesList.innerHTML = filteredInstances.map(instance => `
                            <div class="instance-item ${instance.status==1?'annotated':instance.status==0?'notBelong':''}" onclick="selectInstance('${instance.id}')">
                                <div class="instance-header">${instance.zitou}</div>
                                <div class="instance-content">${instance.zhengwenzhushi}</div>
                            </div>
                        `).join('');
                    }
                });
            }
        }

        // ÈÄâÊã©ÂÆû‰æã
        function selectInstance(instanceId) {
            if(selectedInstanceId!=instanceId){
                resetForm();
                selectedInstanceId = instanceId;
                const instance = mockInstances.find(item => item.id === instanceId);
                selectedInstanceBianhao = instance.bianhao

                if (instance) {
                    // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
                    document.querySelectorAll('.instance-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    event.currentTarget.classList.add('selected');

                    // Êõ¥Êñ∞ÂÜÖÂÆπÊòæÁ§∫
                    document.getElementById('contentTitle').textContent = `Â≠óÂ§¥Ôºö${instance.zitou}`;
                    document.getElementById('contentText').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${instance.zhengwenzhushi}</pre>`;


                    if(instance.status==1){
                        $("input[name='belongsToPoint'][value='1']").prop("checked",true);
                        $("input[name='belongsToPoint'][value='0']").prop("checked",false);

                        $(instance.groups).each(function(i, group){
                            addObjectGroup(group.char1,group.id1,group.char2,group.id2);
                        });
                        $("#annotationForms").show();
                    }else if(instance.status==0){
                        $("input[name='belongsToPoint'][value='1']").prop("checked",false);
                        $("input[name='belongsToPoint'][value='0']").prop("checked",true);
                        $("#annotationForms").hide();
                    }else{
                        $("input[name='belongsToPoint']").prop("checked",false);
                        $("#annotationForms").hide();
                    }

                    $("#relationalDescription").val(instance.miaoshu);
                }
            }

        }

        // Ê∑ªÂä†ÂØπË±°ÁªÑ
        function addObjectGroup(char1='',id1='',char2='',id2='') {
            objectGroupCounter++;
            const objectGroups = document.getElementById('objectGroups');
            var ztidTxt1 = "";
            var ztidTxt2 = "";
            if(id1){
                ztidTxt1 = "Â≠óÂ§¥ID: ";
            }else if(selectedInstanceId){
                const instance = mockInstances.find(item => item.id === selectedInstanceId);
                ztidTxt1 = "Â≠óÂ§¥ID: ";
                char1 = instance.zitou;
                id1 = instance.bianhao;
            }
            if(id2){
                ztidTxt2 = "Â≠óÂ§¥ID: ";
            }

            const groupHtml = `
                <div class="object-group" id="objectGroup${objectGroupCounter}">
                    <div class="object-group-header">
                        <div class="object-group-title">ÂØπË±°ÁªÑ ${objectGroupCounter}</div>
                        ${objectGroupCounter > 1 ? `<button type="button" class="remove-group-btn" onclick="removeObjectGroup(${objectGroupCounter})">Âà†Èô§</button>` : ''}
                    </div>
                    <div class="object-inputs">
                        <div class="input-container">
                            <label>Â≠óÂ§¥1Ôºö</label>
                            <input type="text" placeholder="ËØ∑ËæìÂÖ•Á¨¨‰∏Ä‰∏™Â≠óÂ§¥" onblur="checkCharId(this, 1, ${objectGroupCounter})" oninput="clearHint(1, ${objectGroupCounter})" value="${char1}">
                            <div class="char-id-hint" id="charHint1_${objectGroupCounter}">${ztidTxt1}${id1}</div>
                        </div>
                        <div class="input-container">
                            <label>Â≠óÂ§¥2Ôºö</label>
                            <input type="text" placeholder="ËØ∑ËæìÂÖ•Á¨¨‰∫å‰∏™Â≠óÂ§¥" onblur="checkCharId(this, 2, ${objectGroupCounter})" oninput="clearHint(2, ${objectGroupCounter})" value="${char2}">
                            <div class="char-id-hint" id="charHint2_${objectGroupCounter}">${ztidTxt2}${id2}</div>
                        </div>
                    </div>
                    <div class="relation-indicator">‚ü∑ ÂÖ≥Á≥ª ‚ü∑</div>
                </div>
            `;

            objectGroups.insertAdjacentHTML('beforeend', groupHtml);
        }

        // Âà†Èô§ÂØπË±°ÁªÑ
        function removeObjectGroup(groupId) {
            const group = document.getElementById(`objectGroup${groupId}`);
            if (group) {
                group.remove();
                objectGroupCounter--;
            }
        }

        // Ê∏ÖÈô§ÊèêÁ§∫‰ø°ÊÅØ
        function clearHint(position, groupId) {
            const hintElement = document.getElementById(`charHint${position}_${groupId}`);
            if (hintElement) {
                hintElement.textContent = '';
                hintElement.className = 'char-id-hint';
            }
        }

        // Ê£ÄÊü•Â≠óÂ§¥ID
        function checkCharId(input, position, groupId) {
            const charName = input.value.trim();
            const hintElement = document.getElementById(`charHint${position}_${groupId}`);

            if (!charName) {
                hintElement.textContent = '';
                hintElement.className = 'char-id-hint';
                input.style.borderColor = '#ddd';
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            hintElement.textContent = 'Ê≠£Âú®Ê£ÄÊü•...';
            hintElement.className = 'char-id-loading';

            // Ê®°ÊãüÂºÇÊ≠•Ê£ÄÊü•Â≠óÂ§¥ÊòØÂê¶Â≠òÂú®‰∫éÊï∞ÊçÆÂ∫ì‰∏≠
            $.ajax({
